{% extends "base.html" %}
{% block b %}

<div class="container-fluid mt-4">
    <div class="row">
        
        <div class="col-md-3 col-lg-2 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        
                        <button class="nav-link active text-start mb-1" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab">
                            üìä Overview
                        </button>

                        <button class="nav-link text-start mb-1" id="v-pills-student-tab" data-bs-toggle="pill" data-bs-target="#v-pills-student" type="button" role="tab">
                            üë®‚Äçüéì Add Student
                        </button>

                        <button class="nav-link text-start mb-1" id="v-pills-marks-tab" data-bs-toggle="pill" data-bs-target="#v-pills-marks" type="button" role="tab">
                            üìù Add Marks
                        </button>

                        <button class="nav-link text-start mb-1" id="v-pills-notice-tab" data-bs-toggle="pill" data-bs-target="#v-pills-notice" type="button" role="tab">
                            üì¢ Upload Notice
                        </button>

                        <hr>
                        <a href="/logout" class="nav-link text-danger text-start">üö™ Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9 col-lg-10">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel">
                    <h3 class="mb-4">School Dashboard</h3>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Total Students</h5>
                                    <p class="card-text display-6">1,250</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Notices Published</h5>
                                    <p class="card-text display-6">12</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-student" role="tabpanel">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">‚ûï Register New Student</h5>
                        </div>
                        <div class="card-body">
                            <form action="/add_student" method="POST">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Student Name</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Roll Number</label>
                                        <input type="text" name="roll_no" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Class / Grade</label>
                                    <select class="form-select" name="student_class">
                                        <option selected>Class 10</option>
                                        <option>Class 11</option>
                                        <option>Class 12</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Student</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-marks" role="tabpanel">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">üìù Update Student Marks</h5>
                        </div>
                        <div class="card-body">
                            <form action="/add_marks" method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Student Roll Number</label>
                                    <input type="text" name="roll_no" class="form-control" placeholder="Search by Roll No" required>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Subject</label>
                                        <select class="form-select" name="subject">
                                            <option>Mathematics</option>
                                            <option>Science</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Marks Obtained</label>
                                        <input type="number" name="marks" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Total Marks</label>
                                        <input type="number" name="total_marks" class="form-control" value="100">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Upload Marks</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-notice" role="tabpanel">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">üì¢ Publish New Notice</h5>
                        </div>
                        <div class="card-body">
                            <form action="/upload_notice" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label class="form-label">Notice Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="e.g. Exam Schedule 2024" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Upload PDF</label>
                                    <input type="file" name="notice_file" class="form-control" accept=".pdf" required>
                                    <div class="form-text">Only .pdf files are allowed.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description (Optional)</label>
                                    <textarea name="description" class="form-control" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning text-dark">Publish Notice</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock b %}
